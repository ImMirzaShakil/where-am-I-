<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where am I?</title>
</head>
<body>
    <h1 id="long"></h1>
    <h1 id="lati"></h1>
    <button type="button" onclick="myPosition()">Where Am I?</button>



    <script>
        var htag = document.getElementById("long");
        var htag2 = document.getElementById("lati");

        function myPosition(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showlocation);
            }
        }

        function showlocation(position){
            htag.innerHTML = "longitude: " + position.coords.longitude + '\n';

            htag2.innerHTML = "latitude: " + position.coords.latitude;

        }
    </script>
</body>
</html>
